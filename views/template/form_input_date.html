<template>
    <div class="layui-input-<%= viewType %>">
        <input type="<%= inputType %>" name="<%= name %>" id="<%= 'input-' + inputType +'-'+ name %>" <% if ( verify ) { %>
            lay-verify="<%= verify %>" <% } %> placeholder="<%= placeholder %>" autocomplete="off" class="layui-input">
    </div>
</template>
<script name="compile">
    function templateCompile(data) {
        var defaultData = {
            type: "module",
            placeholder: "请输入",
            verify: false,
            //是否多个兄弟元素
            multiple:false,
            viewType:"inline",
            //时间选择器类型
            dateType: "datetime",
            //最小时间，
            min: false,
            //最大时间
            max: false,
            //范围选择
            range: false,
            //时间格式
            format: false,
            //初始值
            value: false,
            //自定义弹出控件的事件
            trigger: false,
            //默认显示
            show: false,
            //语言
            lang: false,
            //主题
            theme: false,
            //是否显示公历节日
            calendar: false,
            //标注重要日子
            mark: false,
        };
        var newData = Object.assign(defaultData, data);
        var callback = {
            success: true,
            result: newData
        };
        if (!newData.templateId) {
            callback.success = false;
            callback.result = "时间选择控件缺少参数：templateId";
        }
        return callback;
    }
</script>
<script name="templateScript">
</script>
