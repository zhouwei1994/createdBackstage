<template>
    <!DOCTYPE html>
    <html>

    <head>
        <% if ( keywords ) { %>
        <meta name="keywords" content="<%= keywords %>">
        <% } %>
        <% if ( description ) { %>
        <meta name="description" content="<%= description %>">
        <% } %>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title><%= title %></title>
        <link rel="stylesheet" href="/layui/css/layui.css">
        <link rel="stylesheet" href="/layui/css/admin.css">
    </head>
    <body>
        <div class="layui-fluid" id="LAY_app">
            <!--&&htmlchildren&&-->
        </div>
        <script src="/layui/layui.js"></script>
        <script src="/config/md5.js"></script>
        <script>
            layui.extend({
                index: '/config/index',
            }).use(['form',"index","table","laydate"], function () {
                var $ = layui.$,
                    form = layui.form,
                    $http = parent.window.layui.$http,
                    popup = parent.window.layer,
                    table = layui.table,
                    dataDom = layui.dataDom,
                    element = layui.element,
                    laydate = layui.laydate
                    insert,
                    pageData = {},
                    echarts = layui.echarts;
                    for(var httpData in $http.data){
                        pageData[httpData] = $http.data[httpData];
                    }
                    insert = dataDom("LAY_app", pageData);
                    //&&scriptchildren&&
            });
        </script>
    </body>
    </html>
</template>
<script name="compile">
    function templateCompile(data) {
        var defaultData = {
            title: "后台管理",
            favicon: "favicon.ico",
            type: "childPage"
        };
        return {
            success: true,
            result: Object.assign(defaultData, data)
        };
    }
</script>
